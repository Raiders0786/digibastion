<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Dynamic Meta Tags (defaults, will be updated by components) -->
    <title>Digibastion — The Open-Source Web3 Security Platform | Secure the Stack</title>
    <meta name="description" content="Open-source Web3 security platform with threat intelligence, OpSec assessments, security scanners, and community-powered checklists. Supported by Ethereum Foundation ESP grant 2025." />
    <meta name="keywords" content="web3 security, blockchain security, crypto security, defi security, security checklist, digital security, opsec, threat intelligence, security scanner, ethereum, open source security" />
    <meta name="author" content="Digibastion Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://digibastion.com" />
    <meta property="og:title" content="Digibastion — The Open-Source Web3 Security Platform | Secure the Stack" />
    <meta property="og:description" content="Open-source Web3 security platform with threat intelligence, OpSec assessments, security scanners, and community-powered checklists. Supported by Ethereum Foundation ESP grant 2025." />
    <meta property="og:image" content="https://digibastion.com/og-image.png" />
    <meta property="og:site_name" content="Digibastion — Secure the Stack" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://digibastion.com" />
    <meta name="twitter:title" content="Digibastion — The Open-Source Web3 Security Platform | Secure the Stack" />
    <meta name="twitter:description" content="Open-source Web3 security platform with threat intelligence, OpSec assessments, security scanners, and community-powered checklists. Supported by Ethereum Foundation ESP grant 2025." />
    <meta name="twitter:image" content="https://digibastion.com/og-image.png" />
    
    <!-- Mobile app capable -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Digibastion" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://digibastion.com" />
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Digibastion",
        "alternateName": "Digibastion — Secure the Stack",
        "url": "https://digibastion.com",
        "logo": "https://digibastion.com/logo.png",
        "description": "Open-source Web3 security platform with threat intelligence, OpSec assessments, security scanners, and community-powered checklists. Supported by Ethereum Foundation ESP grant 2025.",
        "foundingDate": "2024",
        "sameAs": [
          "https://github.com/Raiders0786/digibastion",
          "https://twitter.com/__Raiders",
          "https://t.me/digibastion"
        ],
        "funding": {
          "@type": "Grant",
          "name": "Ethereum Ecosystem Support Program",
          "funder": {
            "@type": "Organization",
            "name": "Ethereum Foundation",
            "url": "https://esp.ethereum.foundation/"
          }
        }
      }
    </script>
    
    <!-- Structured data for WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Digibastion — Secure the Stack",
        "url": "https://digibastion.com",
        "description": "The Open-Source Web3 Security Platform",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://digibastion.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
    <!-- Structured data for SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Digibastion",
        "applicationCategory": "SecurityApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "Open-source Web3 security platform with threat intelligence, OpSec assessments, security scanners, and community-powered checklists.",
        "featureList": [
          "Threat Intelligence Feed",
          "OpSec Assessment Quiz",
          "Security Checklists",
          "DNS Security Scanner",
          "Supply Chain Monitoring"
        ]
      }
    </script>
  </body>
</html>
